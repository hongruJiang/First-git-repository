<script type="text/javascript">  

//百度地图API配置
var bdmapcfg = {
  'home':'../../baidumapv2/', //API主目录
  'imgext':'.jpg', //瓦片图的后缀 ------ 根据需要修改，一般是 .png .jpg
  'tiles_dir':''   //瓦片图的目录，为空默认在 baidumap_v2/tiles/ 目录
};

//百度地图API功能
	function loadJScript() {
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "../../baidumapv2/baidumap_offline_v2_20160921_min.js";
		document.body.appendChild(script);    
    //异步加载增加代码
    window.BMap=window.BMap||{};
    window.BMap.apiLoad=function(){delete window.BMap.apiLoad;if(typeof init=="function"){init()}}
	}
	function init() {
		var map = new BMap.Map("map_demo");            // 创建Map实例
		var point = new BMap.Point(116.404, 39.915); // 创建点坐标
		map.centerAndZoom(point, 6);                 
		map.enableScrollWheelZoom();                 //启用滚轮放大缩小
	}  
	window.onload = loadJScript;  //异步加载地图
